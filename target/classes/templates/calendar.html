<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Планировщик задач</title>
  <style>
    /* Оформление календаря */
    table {
      border-collapse: collapse;
      width: 300px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    td {
      cursor: pointer;
    }
    td:hover {
      background-color: #f5f5f5;
    }
    /* Стили для отображения задач */
    .tasks {
      display: none;
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 1;
    }
    /* Стили для кнопки закрытия задач */
    .close {
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>Планировщик задач</h1>
<table>
  <thead>
  <tr>
    <th>Пн</th>
    <th>Вт</th>
    <th>Ср</th>
    <th>Чт</th>
    <th>Пт</th>
    <th>Сб</th>
    <th>Вс</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <!-- Вставьте задачи для каждого дня, например, в виде списков ul/li -->
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  </tbody>
</table>

<!-- Отображение задач при нажатии на день -->
<div class="tasks" id="taskPopup">
  <span class="close" onclick="closeTasksPopup()">&#10006;</span>
  <h2>Задачи на <span id="selectedDate"></span></h2>
  <ul id="taskList">
    <!-- Вставьте задачи для выбранного дня здесь -->
  </ul>
</div>

<script>
  // Функция отображения задач при нажатии на день
  function showTasksPopup(day) {
    const taskPopup = document.getElementById("taskPopup");
    const selectedDate = document.getElementById("selectedDate");
    const taskList = document.getElementById("taskList");

    // Здесь вы можете вставить код для загрузки задач для выбранного дня

    selectedDate.innerText = day;
    taskPopup.style.display = "block";
  }

  // Функция закрытия окна задач
  function closeTasksPopup() {
    const taskPopup = document.getElementById("taskPopup");
    taskPopup.style.display = "none";
  }
</script>
</body>
</html>
