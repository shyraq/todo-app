<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Page</title>
</head>
<body>
<form method="post" th:action="@{/tasks/submit_update}" th:object="${tasks}">
    <input type="hidden" th:field="*{id}" id="id">
    <input type="hidden" th:field="*{completed}" id="id">
    <label for="description">Введите цель:</label>
    <input type="text" th:object="${tasks}" th:field="*{description}" id="description" />
    <div style="color: #ff0000" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description errors</div>
    <br/>

    <label for="day">Введите день когда надо выполнить цель:</label>
    <input type="text" th:object="${tasks}" th:field="*{day}" id="day">
    <div style="color: #ff0000" th:if="${#fields.hasErrors('day')}" th:errors="*{day}">Day errors</div>
    <br/>

    <label for="month">Выберите месяц когда надо выполнить цель: </label>
    <select th:object="${tasks}" th:field="*{month}" id="month">
        <option th:each="month : ${months}" th:value="${month.getId()}"
                th:text="${month.getMonth()}"></option>
    </select>
    <div style="color: #ff0000" th:if="${#fields.hasErrors('month')}" th:errors="*{month}">Month errors</div>
    <br/>

    <label for="year">Введите год когда надо выполнить цель: </label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color: #ff0000" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Age errors</div>
    <br/>

    <input type="submit" value="Изменить задачу">
</form>

</body>
</html>
