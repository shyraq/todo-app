<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Page</title>
</head>
<body>
<form method="post" th:action="@{/tasks/submit_update}" th:object="${task}">
    <input type="hidden" th:field="*{id}" id="id">
    <input type="hidden" th:field="*{completed}" id="id">
    <label for="description">Введите цель:</label>
    <input type="text" th:field="*{description}" id="description" />
    <div style="color: #ff0000" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description errors</div>
    <br/>

    <label for="day">Введите день когда надо выполнить цель(ДД/ММ/ГГГГ):</label>
    <input type="text" th:field="*{day}" id="day">
    <div style="color: #ff0000" th:if="${#fields.hasErrors('day')}" th:errors="*{day}">Day errors</div>
    <br/>

    <input type="submit" value="Изменить задачу">
</form>

</body>
</html>
