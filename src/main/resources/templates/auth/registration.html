<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form method="post" th:action="@{/auth/registration}" th:object="${user}">
    <label for="username">Введите имя пользователя:</label>
    <input type="text" th:field="*{username}" id="username" th:placeholder="${user.getUsername()}"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username errors</div>
    <br/>
    <br/>
    <label for="email">Введите почту пользователя:</label>
    <input type="text" th:field="*{email}" id="email" th:placeholder="${user.getEmail()}"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email errors</div>
    <br/>
    <br/>
    <label for="password">Введите пароль пользователя:</label>
    <input type="password" th:field="*{password}" id="password" th:placeholder="${user.getPassword()}">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password errors</div>
    <br/>
    <br/>
    <input type="submit" value="Sing up!">
</form>
</body>
</html>
